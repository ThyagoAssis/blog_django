{% load static %}
{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
    <title>Blog Django</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'blog_list' %}">Blog Django</a>
            </div>
        </nav>  
        <nav class="navbar navbar-expand-lg navbar-dark nav-1 shadow">
            <div class="container">                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-sm-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url '' % }">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Postagens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog_create' %}">Cadastrar</a>     
                </ul>
            </div>
          </nav>

    </header>
    <main class="container">
        {% block content%} {% endblock %}
    </main>
    <footer></footer>
</body>
</html>
