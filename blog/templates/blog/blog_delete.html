{% extends 'base.html'%}

{% block content %}
<div class="mt-4 ">
    <div class="d-flex row justify-content-center">
        <h1>Deletar Imagem</h1>
    </div>
    <div class="row">
        <div class="col">
            <p>Tem certeza que deseja deletar o post "{{ blog.title }}"?</p>
        </div>
        
    </div>   
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
    </form>
    <a href="{% url 'blog_list' %} " class="btn btn-dark btn-sm">Cancelar</a>

</div>

{% endblock %}
