
{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row mt-5 justify-content-sm-center">
    <div class="col-6 rounded ">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </div>
   
</div>

{% endblock %}
